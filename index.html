<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
     <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">

     <!-- Icones -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


     <!-- Arquivo CSS com mobile first -->

    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <span>
                <a href="login.html">Gmail</a>
                <a href="#">Imagens</a>
            </span>

            <span id="app_login">
                <!-- Menu suspenso -->
                <span>
                    <img src="img/apps.png" alt="icone de apps" id="apps" aria-label="Menu de apps">
                    <div>

                    </div>
                </span>

                <button id="login" onclick="abrirLogin()">Fazer Login</button>
            </span>
        </nav>
    </header>

    <main>
        <!-- Logo -->
        <section id="area_logo">
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo da Google" id="logo">
            </figure>
        </section>

        <section id="barra_pesquisa">
            
            <label for="pesquisa">
                <div class="input-container">
                    <i class="fa fa-search"></i>
                    <input
                    type="text"
                    name="pesquisa"
                    id="pesquisa"
                    autocomplete="off">
                </div>
            </label>

            <div id="btns">
                <button onclick="pesquisarNoGoogle()" aria-label="Pesquisar no google">
                    Pesquisa Google
                </button>
                <button onclick="pesquisarNoGoogle()" aria-label="Pesquisar no google">
                    Estou com sorte
                </button>
            </div>
            
        </section>
    </main>

    <footer>
        <div id="local">
            <p>Brasil</p>
        </div>

        <hr>

        <div id="footer_nav">
            <ul>
                <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
                <li><a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>

                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a></li>
            </ul>

            <ul>
                <li><a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a></li>
                <li><a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/main.js"></script>
